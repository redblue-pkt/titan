        <td valign=bottom colspan=2>

          <table border=0 width=340>	  
            <tr>	 
			 <td width=16 align=center id=ipadstream>

              <td width=100 align=center>		
                <form action=query method=get target=nothing style="height:18px; margin:auto;">		
                  <input type=image name=poweroff title="Power Off" src="img/icon_poweroff.png" width=16 height=16/>		
                  <input type=image name=restart title="Restart" src="img/icon_restart.png" width=16 height=16/>		
                  <input type=image name=guirestart title="GUI Restart" src="img/icon_guirestart.png" width=16 height=16/>

                </form>	   </td>	   
              <td width=16 align=center>	   	
                <iframe name=setmute scrolling=no marginheight=0 marginwidth=0 border=0 frameborder=0 width=100% height=16 src=query?setmute onload="setTimeout(function(){setmute.document.location.href='query?setmute';}, 15000);">
                </iframe>	 	   </td>	   
              <td width=135 align=center>		
                <iframe name=setvol scrolling=no marginheight=0 marginwidth=0 border=0 frameborder=0 width=100% height=27 src=query?setvol onload="setTimeout(function(){setvol.document.location.href='query?setvol';}, 15000);">
                </iframe>	   </td>		   
              <td align=right>		
                <a href=query?addrectimer target=main>
                  <img border=0 src=img/record.png title="Start Record" alt=Record width=16 height=16></a>		
                <a href=query?getsignal target=main>
                  <img border=0 src=img/signal.png title="Show Signal Infos" alt=Signal width=16 height=16></a>	   </td>	  
            </tr>	
          </table>   </td> 
      </tr>

        <td colspan=4>
