<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<!--<meta http-equiv="refresh" content="5">-->
		<link rel="stylesheet" type="text/css" href="titan.css">
		<script type="text/javascript">
		function shootreload() {
			// nach 5 Sek neuen Shoot machen(nachdem der alte angezeigt wurde)
			setTimeout("screenshot()",5000);
		}
		function screenshot() {
			if (document.all.autoupdate.checked == true) {
				mainshoot.location.href="query?getshoot&1";
			}
		}
		</script>
	</head>
	<body class=body>
		<table width=100% height=100% border=0 cellpadding=0 cellspacing=0>
			<tr>
				<td width=180>
				</td>
				<td align=center valign=middle height=20>
					<div class=label>OSD Screenshot</div>
				</td>
				<td width=180>
					<div class=label><input type="checkbox" name="autoupdate" onclick=screenshot()>Automatisch updaten</div>
				</td>
			</tr>
			<tr>
				<td colspan="3" >
					<iframe id="shootframe" name=mainshoot marginheight=0 marginwidth=0 border=0 frameborder=0 width=100% height=100% src=query?getshoot&1></iframe>
				</td>
			</tr>	
		</table>
	</body>
</html>
