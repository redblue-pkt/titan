    <iframe name=nothing scrolling=no marginheight=0 marginwidth=0 border=0 frameborder=0 width=0 height=0>

    <table id="webif" style="position: absolute;" border=0 width=980 height=99% cellpadding=5 cellspacing=0> 
      <tr> 
        <!-- LINKLINE -->  
        <td valign=bottom colspan=2>
          <img src="img/titanweb.png"></td>  	
        <td width=50% align=right valign=top height=20>	 
          <table border=0 width=340>	  
            <tr>	 
			 <td width=16 align=center id=ipadstream>	   	
                <a href="javascript:ipadStream()">
                  <img border=0 width=16 height=16 title="Ipad Stream" src="img/icon_smartPhone.png"></a>  	   </td>		
              <td width=16 align=center>	   	
                <a href="javascript:rcshow()">
                  <img border=0 width=16 height=16 title="Show/Hide Remote Control" src="img/icon_rcopen.png"></a>  	   </td>	   
              <td width=100 align=center>		
                <form action=query method=get target=nothing style="height:18px; margin:auto;">		
                  <input type=image name=poweroff title="Power Off" src="img/icon_poweroff.png" width=16 height=16/>		
                  <input type=image name=restart title="Restart" src="img/icon_restart.png" width=16 height=16/>		
                  <input type=image name=guirestart title="GUI Restart" src="img/icon_guirestart.png" width=16 height=16/>		
                  <input type=image name=standby title="Standby" src="img/icon_standby.png" width=16 height=16/>		
                </form>	   </td>	   
              <td width=16 align=center>	   	
                <iframe name=setmute scrolling=no marginheight=0 marginwidth=0 border=0 frameborder=0 width=100% height=16 src=query?setmute onload="setTimeout(function(){setmute.document.location.href='query?setmute';}, 15000);">
                </iframe>	 	   </td>	   
              <td width=135 align=center>		
                <iframe name=setvol scrolling=no marginheight=0 marginwidth=0 border=0 frameborder=0 width=100% height=27 src=query?setvol onload="setTimeout(function(){setvol.document.location.href='query?setvol';}, 15000);">
                </iframe>	   </td>	
              <td align=right>		
                <a href=query?addrectimer target=main>
                  <img border=0 src=img/record.png title="Start Record" alt=Record width=16 height=16></a>		
                <a href=query?getsignal target=main>
                  <img border=0 src=img/signal.png title="Show Signal Infos" alt=Signal width=16 height=16></a>	   </td>	  
            </tr>	
          </table>   </td> 
      </tr> 
      <tr>  
        <td colspan=4>	
          <table border=0 width=100%>	
            <tr>	
              <td valign=bottom>	
                <a class=linelink target=leftpanel href=channellist.html>Channel List</a>

		<a class=linelink target=leftpanel href=info.html>Info</a></td>
              <td align=right>
                <form target=main action=query method=get>
                  <input class=inputbox type=text name=getepgsearch value="EPG Search" onfocus="if(this.value==this.defaultValue)this.value='';" onblur="if(this.value=='')this.value=this.defaultValue;">
                </form></td>  
              <!-- LINKLINE END-->  
            </tr>
          </table></td>
      </tr> 
      <tr>

        <td colspan=4 valign=top height=40>

          </iframe>  </td> 
        <!-- BOXCONTROL END --> 
      </tr>   
      <tr>

        <td colspan=4>

          </iframe>  </td> 
        <!-- AKT SERVICE END --> 
      </tr>   
      <tr> 
        <!-- MAIN -->  
        <td colspan=4 valign=top width=100% height=100%>

          </iframe>  </td> 
        <!-- MAIN END--> 
      </tr>
