<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<!--<meta http-equiv="refresh" content="5">-->
		<link rel="stylesheet" type="text/css" href="titan.css">
		<script type="text/javascript">
			locOSDcount='0';
			function subRequestReturn(sURL) {
				try {
					var xmlhttp = new XMLHttpRequest;
					xmlhttp.open('GET', sURL, false);
					xmlhttp.send('');
					return xmlhttp.responseText;
				} catch (e) {
					return false;
				}
			}
			function shootreload() {
				if (document.all.autoupdate.checked == true) {
					var newOSDcount = subRequestReturn('queryraw?getdrawcount');
					if (locOSDcount != newOSDcount) {
						locOSDcount=newOSDcount;
						mainshoot.location.href="query?getshoot&1";
					} else {
						setTimeout("shootreload()",1000);
					}		
				}
			}
		</script>
	</head>
	<body class=body>
		<script type="text/javascript">
			locOSDcount = subRequestReturn('queryraw?getdrawcount');
		</script>	
		<table width=100% height=100% border=0 cellpadding=0 cellspacing=0>
			<tr>
				<td width=180>
				</td>
				<td align=center valign=middle height=20>
					<div class=label>OSD Screenshot</div>
				</td>
				<td width=180>
					<div class=label><input type="checkbox" name="autoupdate" onclick=shootreload()>Automatisch updaten</div>
				</td>
			</tr>
			<tr>
				<td colspan="3" >
					<iframe id="shootframe" name=mainshoot marginheight=0 marginwidth=0 border=0 frameborder=0 width=100% height=100% src=query?getshoot&0></iframe>
				</td>
			</tr>	
		</table>
	</body>
</html>
