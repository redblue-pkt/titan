Display 'DPF'

Layout 'lcdpearl1'

Display dpf {
    Driver     'DPF'
    Port       'usb0'
    Font       '6x8'
    Foreground 'ffffff'
    Background '000000'
    Basecolor  '000000'
}


Widget IMAGE {
    class    'Image'
    file     '/tmp/titanlcd.png'
    update   9999
    reload   1
    visible  1
    inverted 0
}

Layout lcdpearl1 {

       Layer 2 {
          X1.Y1 'IMAGE'
        }
}
